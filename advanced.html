<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AdvancedSearch</title>
        <link rel="stylesheet" href="advancedStyle.css">
    </head>
    <body>
        <div class="container">
            <p class="heading1">Advanced Search</p>
            <div class="line"></div>
            <p class="heading2">Find pages with...</p>
            <form action="https://www.google.com/search">
            <div class="grid">    
                <div class="grid-item">
                    All these words:
                </div>
                <div class="grid-item">   
                    <input type="text" name="as_q" size="60px">
                </div>
                <div class="grid-item">
                    This exact word or phrase:
                </div>
                <div class="grid-item"> 
                    <input type="text" name="as_epq" size="60px">
                </div>
                <div class="grid-item">
                    Any of these words:
                </div>
                <div class="grid-item">
                    <input type="text" name="as_oq" size="60px">
                </div>
                <div class="grid-item">
                    None of these words:
                </div>
                <div class="grid-item"> 
                    <input type="text" name="as_eq"size="60px">
                </div>
                <div class="grid-item"></div>
                <div class="grid-item">
                    <div class="btn-div">
                        <input type="submit" class="button" value="Advanced Google Search">
                    </div>
                </div>
            </div>
            </form>
        
            <div style="position: absolute; top: 10px; right: 0; width: 250px; text-align:right;">
                <a href="index.html">Google Search</a>
            </div>
    </body>
</html>
