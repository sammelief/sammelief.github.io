<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="SearchStyle.css">
    </head>

    <body>
        <div class="container">

            <div class="searchbox">
                <div class="centeredImage">
                    <img src="Google.png" alt="Cat" width="300">
                </div>
                <form action="https://www.google.com/search">
                        <div class="searchbar">
                            <input type="text" id="ip2" name="q">
                        </div>
                        <div class="searchbar">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky" name="btnI">
                        </div>
                </form>
            </div>

            <div style="position: absolute; top: 10px; right: 0; width: 300px; text-align:right;">
                <a href="ImageSearch.html">Google Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
    </body>
</html>
