<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImageSearch</title>
        <link rel="stylesheet" href="ImagesStyle.css">
    </head>

    <body>
        <div class="container">

            <div class="searchbox">
                <div class="centeredImage">
                    <img src="GoogleImages.png" alt="Cat" width="300">
                </div>
                <form action="https://www.google.com/search">
                        <div class="searchbar">
                            <input type="text" id="ip2" name="q">
                        </div>
                        <div class="searchbar">
                            <input type="submit" value="Google Image Search">
                        </div>
                </form>
            </div>

            <div style="position: absolute; top: 10px; right: 0; width: 250px; text-align:right;">
                <a href="index.html">Google Search</a>
            </div>
        </div>
    </body>
</html>
